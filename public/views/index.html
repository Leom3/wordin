<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="../styles/style.css">
  </head>
  <body>

    <div class="lobbyContainer">
      <h1 class="gameTitle">Welcome to Wordin</h1>
      <div id="usernameList"></div>
      <form class="usernameForm" action="">
        <input id="usernameInput" autocomplete="off" placeholder="Username" /><br />
        <button class="addUsernameButton">Send</button>
      </form>
    </div>

    <div class="gameContainer hide">
      <div class="word">cc</div>
      <div class="playerList"></div>
      <div class="sendWordContainer">
        <form class="sendWordForm" action="">
          <input class="wordInput" type="text" placeholder="Message" autocomplete="off"><br />
          <button class="sendWordButton">Send</button>
        </form>
        <button class="goToVotesButton hide">Go to votes</button>
      </div>
    </div>

    <div class="voteContainer hide">
      <h1 class="voteTitle">Votes</h1>
      <form class="votePlayerList"></form>
      <button class="validateVotesButton hide">Validate votes</button>
    </div>

    <div class="resultContainer hide">
      <div class="winnerName"></div>
      <div class="winMessage"></div>
      <button class="newGameButton hide">New game</button>
    </div>

    <button class="resetButton">Reset</button>

    <script src="/js/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
